<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <nav>
                <div class="nav-logo">
                    <img src="/Assets/website-logo.png" alt="website-logo">
                </div>
                <div class="nav-menu">
                    <ul>
                        <li> <a href="#">Retail</a> </li>
                        <li> <a href="#">SME</a> </li>
                        <li> <a href="#">CORPORATE</a> </li>
                        <li> <a href="#">ABOUT US</a> </li>
                        <li> <a href="#">COVID 19</a> </li>
                        <li> <a href="#">Campgains</a> </li>
                    </ul>
                </div>
                <div class="nav-buttons">
                    <img src="Assets/search-icon.png" alt="search-icon">
                    <button>iService</button>
                </div>
            </nav>
        </div>
        <main>
            <section class="left-part">
                <h1>Chase Your Dream with us </h1>
                <p>The harder you work for something, the greater you'll
                    feel when you achieve it.</p>
                <div class="left-btns">
                    <button class="apply-btn"> APPLY ONLINE</button>
                    <button class="loan-btn"> LOAN CALCULATOR</button>

                <div class="contact">

                    </div>
                    <div class="contact-two"></div>
                    <div class="contact-three">
                        <ul>

                            <li> <img src="Assets/linkedin.png" alt></li>
                            <li> <img src="Assets/instagram.png" alt></li>
                        </ul>
                    </div>
                </div>
            </section>
            <!--  mian hero right section -->
            <section class="right-hero">
                <div>
                    <div class="car-loans">
                        <img src="Assets/car.png" alt="car">
                        <p>Car Loan</p>
                    </div>
                    <div class="home-loans">
                        <img src="Assets/House.png" alt="House">
                        <p>Home Loan</p>
                    </div>
                    <img class="hero-image" src="Assets/hero-image.png"
                        alt="family-Picture">
                </div>
